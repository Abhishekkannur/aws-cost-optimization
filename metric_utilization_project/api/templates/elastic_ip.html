<!DOCTYPE html>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    cursor: pointer;
}
#fetch-data:hover {
    color: blue;
    cursor: pointer; 
    text-decoration: underline;
}

#data-display {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #fff;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
}

</style>
<html>
<head>
    <title>EIP Data</title>
</head>
<body>
    <div class="container">
        <h1 id="fetch-data">Click to Fetch EIP Data</h1>
        <p>Click the link below to download the json file:</p>
        
        <div id = "data-display"> </div>
    </div>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
        const fetchDataButton = document.getElementById("fetch-data");
        const dataDisplay = document.getElementById("data-display");
        
        fetchDataButton.addEventListener("click", async () => {
            try {
                const response = await fetch("/api/eip-data/");
                const jsonData = await response.json();
                
                // Format the JSON data for display
                const formattedJsonData = JSON.stringify(jsonData, null, 4);
                
                // Update the display
                dataDisplay.textContent = formattedJsonData;
            } catch (error) {
                console.error("Error fetching EIP data:", error);
                dataDisplay.textContent = "Error fetching EIP data.";
            }
        });
    });

    </script>
</body>
</html>
